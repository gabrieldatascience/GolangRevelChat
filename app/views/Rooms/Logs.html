{{set . "title" "logs"}}
{{template "header.html" .}}

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span7 offset2 ">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Type</th>
                  <th>User</th>
                  <th>Text</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody>
                {{range .logs}}
                <tr>
                    <td> {{.Type}} </td>
                    <td> {{.UserName}} </td>
                    <td> {{.Text}} </td>
                    <td> {{.Time}} </td>
                </tr>
                {{end}}
              </tbody>
            </table>
        </div>
    </div>
</div>

{{template "footer.html" .}}
