{{template "header.html" .}}
<div class="container">
    <div class="row">
        {{range .rooms}}
        <div class="span3" id="room-{{.Id}}">
            <div class="room">
                <div class="room-header">
                    <a href="/r/{{.RoomKey}}">{{.Id}} | {{.Title}} {{if eq .Private true}}<i class="icon-lock"></i> {{end}} </a>
                    <span><a href="/r/{{.RoomKey}}/edit">edit</a></span>
                </div>
                <div class="room-body">
                    {{.Description}}
                </div>
                <div class="room-footer">
                </div>
            </div>
        </div>
        {{end}} 
    </div>
</div>
{{template "footer.html" .}}
